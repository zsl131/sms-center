<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>充值记录</title>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;充值记录<small>（<span th:text="${datas.getTotalElements()}"></span>）</small></h3>
			<div th:replace="admin/charge/nav :: content" th:remove="tag"></div>
		</div>

        <div th:replace="admin/charge/filter :: content" th:remove="tag"></div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>名称</th>
						<th>充值金额</th>
						<th>充值条数</th>
						<th>充值后余额</th>
						<th>日期</th>
						<th>描述</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="obj : ${datas}">
						<td th:text="${obj.name}">名称</td>
						<td th:text="${obj.money}"></td>
						<td th:text="${obj.amount}"></td>
						<td th:text="${obj.result}"></td>
						<td>
							<span th:remove="tag" th:text="${#dates.format(obj.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
						</td>
						<td th:text="${obj.remark}"></td>
					</tr>
				</tbody>
			</table>
			<div th:include="fragments/page :: pager" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
