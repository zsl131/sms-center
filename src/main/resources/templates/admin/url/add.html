<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<title>添加连接</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;添加连接 </h3>
				<div th:replace="admin/url/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${url}" id="dataForm">
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">接入商名称：</div>
						<input name="name" type="text" class="form-control" th:value="${url.name}" placeholder="请输入接入商名称" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">描述：</div>
						<textarea class="form-control" name="remark" th:text="${url.remark}" placeholder="输入描述信息" style="height:80px; resize:none;"></textarea>
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group input-group-lg">
						<div class="input-group-addon">状态：</div>
						<div class="form-control">
							<input type="radio" name="status" value="1" id="status_1" th:checked="${url.status == '1'}?'checked'"/><label for="status_1">启用</label>
							<input type="radio" name="status" value="0" id="status_0" th:checked="${url.status == '0'}?'checked'"/><label for="status_0">停用</label>
						</div>
					</div>
				</div>
				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
		</div>
	</body>
</html>
