<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
	<title>修改短信模板</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="header lighter smaller blue">
		<h3><i class="fa fa-plus"></i>&nbsp;修改短信模板</h3>
		<div th:replace="admin/module/nav :: content" th:remove="tag"></div>
	</div>

	<form method="POST" th:object="${module}" id="dataForm">
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">签名：</div>
				<input name="sign" type="text" class="form-control" th:value="${module.sign}" placeholder="请输入签名" />
			</div>
		</div>

		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">聚合ID：</div>
				<input name="iid" type="text" class="form-control" th:value="${module.iid}" placeholder="请输入聚合ID" />
			</div>
		</div>

		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">内容：</div>
				<input name="content" type="text" class="form-control" th:value="${module.content}" placeholder="请输入短信内容" />
			</div>
		</div>

		<div class="form-group form-group-lg">
			<div class="input-group input-group-lg">
				<div class="input-group-addon">状态：</div>
				<div class="form-control">
					<input type="radio" name="status" value="1" id="status_1" th:checked="${module.status == '1'}?'checked'"/><label for="status_1">启用</label>
					<input type="radio" name="status" value="0" id="status_0" th:checked="${module.status == '0'}?'checked'"/><label for="status_0">停用</label>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">确定提交</button>
	</form>
</div>
</body>
</html>
