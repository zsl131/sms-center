<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>UtoVR全屏模式</title>
    <meta name="Description" content="UtoVR全景播放器"/>
    <!--引入引导js 动态下载播放器-->
    <script language="javascript" type="text/javascript" src="/vr/player/UtoVRPlayerGuide.js"></script>
</head>
<body style="width: 100%;height: 100%; overflow: hidden; padding: 0px; margin: 0px;">
<div id="panoDesk" style="position:absolute;width: 100%;height: 100%; overflow: hidden; padding: 0px; margin: 0px;"></div>
</body>
<script language="javascript" type="text/javascript">
    /*播放器参数配置*/
    var params ={
        container:document.getElementById("panoDesk"),
        name:"SceneViewer",
        dragDirectionMode:true,
        dragMode:false,
        fullScreenMode:true,//全屏模式
        isMoveVideoFrame:false,   //todo:ios端只有第三方app 开启了allowsInlineMediaPlayback  有效，否则默认视频全屏播放
        scenesArr:[
            //todo:注意修改视频路径，需要保证播放页面与视频属于同一域名下
            {sceneId:"v1", sceneName:"赛车", sceneFilePath:"/vr/video/video.mp4", sceneType:"Video"}
        ],

        //播放器不支持全景播放回调
        errorCallBack:function(e){
            console.log("错误状态：" + e);
        },
        //浏览器不支持全屏回调
        fsCallBack:function(status,playObj){
           alert("浏览器不支持全屏！");
        }
    };
    /*初始化开始*/
    window.onload = function () {
        initLoad(params);
    };
</script>

</html>
